<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Animated Search Bar</title>
  <meta charset="utf-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

<script>

function redirectSearch() {
var data = document.getElementById("searchText").value;
 window.location = data;

}


</script>

  
        <div class="searchBox">

            <input class="searchInput" id="searchText" type="text" name="" placeholder="copy paste your url">
            <button onclick="redirectSearch()" class="searchButton" >
                <i  class="material-icons">
                    search
                </i>
            </button>
        </div>
  
  

</body>

</html>
